<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="side-history" class="column aside">
            <h3>Search for a City:</h3>
            <input id="searchbar">
            <button id="search">Search</button>
        </section>

        <section id="display">
            <h3 id="currentForecast">placeholder text</h3>
            <p id="temp">Temp: </p>
            <p id="wind">Wind: </p>
            <p id="humid">Humidity: </p>
        </section>

        <section id="5day-forecast">
            <h4>5-Day Forecast</h4>
            <div id="fore1"></div>
            <div id="fore2"></div>
            <div id="fore3"></div>
            <div id="fore4"></div>
            <div id="fore5"></div>
                
        </section>









    </main>



    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
